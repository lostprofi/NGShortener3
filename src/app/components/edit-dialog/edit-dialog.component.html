<form [formGroup]="descForm">
    <mat-form-field>
        <mat-label >Enter description</mat-label>
        <textarea matInput  formControlName="addDesc" ></textarea>
        <mat-error *ngIf="descForm.get('addDesc').hasError('required')">Enter description</mat-error>
        <mat-error *ngIf="descForm.get('addDesc').hasError('maxlength')">Error: max number symbols is 100</mat-error>
    </mat-form-field>
    
    <button mat-raised-button type="submit" (click)="handleAddDesc()">Add description</button>
</form>
<form [formGroup]="tagForm">
    <mat-form-field>
        <mat-label >Enter tag</mat-label>
        <textarea matInput  formControlName="tagControl" ></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="handleAddTag()">Add tag</button>
</form>
