<mat-card>
    <form [formGroup]="authForm">
      
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="authForm.controls['email'].hasError('email')"
          >Email is invalid</mat-error
        >
        <mat-error *ngIf="authForm.controls['email'].hasError('required')"
          >Enter email adress</mat-error
        >
        <mat-error *ngIf="authForm.controls['email'].hasError('userIsExist')"
          >User is already exist</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="authForm.controls['password'].invalid"
          >Password must have at least min three symbols
        </mat-error>
      </mat-form-field>
      
      
    </form>
  </mat-card>
