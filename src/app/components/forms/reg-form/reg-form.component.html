<mat-card>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit(regFormDirective)" #regFormDirective="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="regForm.controls['username'].invalid"
        >Enter username</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="regForm.controls['email'].hasError('email')"
        >Email is invalid</mat-error
      >
      <mat-error *ngIf="regForm.controls['email'].hasError('required')"
        >Enter email adress</mat-error
      >
      <mat-error *ngIf="regForm.controls['email'].hasError('userIsExist')"
        >User is already exist</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="regForm.controls['password'].invalid"
        >Password must have at least min three symbols
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password confirm</mat-label>
      <input matInput type="password" formControlName="passwordConfirm" />
      <mat-error
        *ngIf="regForm.controls['passwordConfirm'].hasError('pswrdNotConf')"
        >Please confirm password
      </mat-error>
      <mat-error
        *ngIf="regForm.controls['passwordConfirm'].hasError('required')"
        >Please confirm password
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="accent"
      [disabled]="
        regForm.controls['username'].invalid ||
        regForm.controls['email'].invalid ||
        regForm.controls['password'].invalid ||
        regForm.controls['passwordConfirm'].invalid
      "
    >
      Sign Up
    </button>
  </form>
</mat-card>
